<!DOCTYPE html>
<html>
  <script>
    const handleChange = (e) => {
      console.log(e.target.value)
    }

    window.onload = () => {
      const textbox = document.getElementById('textarea')
      const countParagraph = document.getElementById('count')
      const valuesParagraph = document.getElementById('values')

      textbox.addEventListener('input', (e) => {
        const value = e.target.value
        const newSet = new Set([...value.split(/[\t\n]+/).map(x => x.trim()).filter(x => x !== '')])
        countParagraph.innerHTML = newSet.size
        valuesParagraph.innerText = [...newSet].sort().join('\t')
      })

      
    }
  </script>
  <body>
    <h2>Paste your excel values here</h2>
    <textarea style="width:100%; height: 300px" id="textarea"></textarea>
    
    <div style="display: flex; align-items: center;">
      <div><h4>Number of Unique Values:</h4></div>
      <div style="margin-left: 10px">
        <p id="count"></p>
      </div>
    </div>
    <div style="display: flex; align-items: center;">
      <div>
        <h4>Unique Values:</h4>
      </div>
      <div style="margin-left: 10px">
        <p id="values"></p>
      </div>
    </div>
  </body>
</html>
